<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<form id="popup-form" class="browser-style">
			<label for="wpm" class="browser-style-label">Words per minute</label>
			<div class="browser-style">
				<input type="number" name="wpm" id="wpm" placeholder="Words per minute">
			</div>
			<label for="paragraph_end" class="browser-style-label">End of paragraph delay (ms)</label>
			<div class="browser-style">
				<input type="number" name="paragraph_end" id="paragraph_end" placeholder="End of paragraph delay (ms)">
			</div>
			<button type="submit" class="browser-style default">Start</button>
		</form>
		<script src="index.js"></script>
	</body>
</html>
